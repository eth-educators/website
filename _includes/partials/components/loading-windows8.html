<style type="text/css">
  .windows8 {
    position: relative;
    width: 78px;
    height: 78px;
    margin: auto;
    transform: scale(0.4);
  }
  .windows8 .wBall {
    position: absolute;
    width: 74px;
    height: 74px;
    opacity: 0;
    transform: rotate(225deg);
    animation: orbit 6.96s infinite;
  }
  .windows8 .wBall .wInnerBall{
    position: absolute;
    width: 10px;
    height: 10px;
    background: rgb(0,0,0);
    left: 0px;
    top: 0px;
    border-radius: 10px;
  }

  .windows8 #wBall1 {
    animation-delay: 1.52s;
  }
  .windows8 #wBall2 {
    animation-delay: 0.3s;
  }
  .windows8 #wBall3 {
    animation-delay: 0.61s;
  }
  .windows8 #wBall4 {
    animation-delay: 0.91s;
  }
  .windows8 #wBall5 {
    animation-delay: 1.22s;
  }

  @keyframes orbit {
    0% {
      opacity: 1;
      z-index: 99;
      transform: rotate(180deg);
      animation-timing-function: ease-out;
    }
    7% {
      opacity: 1;
      transform: rotate(300deg);
      animation-timing-function: linear;
      origin: 0%;
    }
    30% {
      opacity: 1;
      transform: rotate(410deg);
      animation-timing-function: ease-in-out;
      origin: 7%;
    }
    39% {
      opacity: 1;
      transform: rotate(645deg);
      animation-timing-function: linear;
      origin: 30%;
    }
    70% {
      opacity: 1;
      transform: rotate(770deg);
      animation-timing-function: ease-out;
      origin: 39%;
    }
    75% {
      opacity: 1;
      transform: rotate(900deg);
      animation-timing-function: ease-out;
      origin: 70%;
    }
    76% {
    opacity: 0;
      transform: rotate(900deg);
    }
    100% {
    opacity: 0;
      transform: rotate(900deg);
    }
  }
</style>


<div class="windows8">
  <div class="wBall" id="wBall1">
    <div class="wInnerBall"></div>
  </div>
  <div class="wBall" id="wBall2">
    <div class="wInnerBall"></div>
  </div>
  <div class="wBall" id="wBall3">
    <div class="wInnerBall"></div>
  </div>
  <div class="wBall" id="wBall4">
    <div class="wInnerBall"></div>
  </div>
  <div class="wBall" id="wBall5">
    <div class="wInnerBall"></div>
  </div>
</div>
